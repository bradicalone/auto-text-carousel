
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Canvas Carousel</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Style Sheet -->
    <link href="./assets/index.css" rel="stylesheet" />
    <script src="index.js" defer></script>
    
</head>
<body>
     <section class="section">
        <div class="container-fluid">
            <div class="content">
                <h1 class="header">SOMETHING CREATIVE TO ANIMATE</h1>
            </div>
            <canvas class="canvas-carousel" data-canvas='[["Some cool and maybe long slogan here"], "rgba(104,186,244,1)", false, 2]'></canvas>
            <canvas class="canvas-carousel" data-canvas='[["Another cool worded animation"], "rgba(104,186,244,1)", false, 3]'></canvas>
        </div>
    </section>
</body>
</html>
